name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Lint
      run: ruff check

  test:
    name: Test frontend build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Test
      run: cd frontend && npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Deploy backend through SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd personal-project
          git pull
          cd backend
          echo "${{ secrets.PASSWORD }}" | sudo -S docker compose up -d --build

    - name: Deploy frontend through SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd personal-project
          git pull
          cd frontend
          echo "${{ secrets.PASSWORD }}" | sudo -S docker compose up -d --build
